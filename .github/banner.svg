<svg width="1200" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#gradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="30" fill="#ffffff" opacity="0.1"/>
  <circle cx="1100" cy="200" r="40" fill="#ffffff" opacity="0.1"/>
  <rect x="50" y="250" width="60" height="4" fill="#ffffff" opacity="0.2"/>
  <rect x="1080" y="50" width="80" height="4" fill="#ffffff" opacity="0.2"/>
  
  <!-- Main title -->
  <text x="600" y="120" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="#ffffff" filter="url(#shadow)">
    GO-API
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="170" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#ffffff" opacity="0.9">
    Modern REST API with Clean Architecture
  </text>
  
  <!-- Tech stack badges -->
  <rect x="400" y="210" width="60" height="25" rx="12" fill="#00ADD8"/>
  <text x="430" y="227" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">Go</text>
  
  <rect x="480" y="210" width="70" height="25" rx="12" fill="#FF6B6B"/>
  <text x="515" y="227" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">Echo</text>
  
  <rect x="570" y="210" width="90" height="25" rx="12" fill="#336791"/>
  <text x="615" y="227" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">PostgreSQL</text>
  
  <rect x="680" y="210" width="60" height="25" rx="12" fill="#FF9900"/>
  <text x="710" y="227" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">AWS</text>
  
  <!-- Code icon -->
  <g transform="translate(200, 80)">
    <rect x="0" y="0" width="40" height="30" rx="4" fill="#ffffff" opacity="0.2"/>
    <rect x="4" y="4" width="32" height="2" fill="#ffffff" opacity="0.8"/>
    <rect x="4" y="8" width="24" height="2" fill="#ffffff" opacity="0.8"/>
    <rect x="4" y="12" width="28" height="2" fill="#ffffff" opacity="0.8"/>
    <rect x="4" y="16" width="20" height="2" fill="#ffffff" opacity="0.8"/>
  </g>
  
  <!-- API icon -->
  <g transform="translate(960, 80)">
    <circle cx="20" cy="15" r="15" fill="#ffffff" opacity="0.2"/>
    <rect x="12" y="11" width="16" height="2" fill="#ffffff" opacity="0.8"/>
    <rect x="12" y="15" width="16" height="2" fill="#ffffff" opacity="0.8"/>
    <rect x="12" y="19" width="16" height="2" fill="#ffffff" opacity="0.8"/>
  </g>
</svg>
